<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href=" {% static 'poems/css/base.css' %}">
        {% block head %}
        {% endblock %}
    </head>

<body>
    {% block header %}
        <div class="header">
            <div class="user-info">
                {% if user.is_authenticated %}
                    <span>{{ user.username }}</span>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'authorization' %}">Login</a>
                {% endif %}
            </div>
        </div>
    {% endblock %}

    {% block content %}
    {% endblock %}
</body>
</html>
